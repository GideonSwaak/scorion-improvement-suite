name: Build SIS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Build
        run: |
          npm install
          npm run build
          ls
      - name: Generate commit hash
        id: commit-hash
        run: echo "::set-output name=commit_hash::$(git rev-parse --short HEAD)"
      - name: Generate file name
        id: file-name
        run: echo "::set-output name=file_name::bundle.min-$(git rev-parse --short HEAD).js"
      - name: Move bundle file
        run: |
          mv ./dist/bundle.min.js ./dist/${{ steps.file-name.outputs.file_name }}
      - name: Upload artifact
        uses: svenstaro/upload-release-action@2.5.0
        with:
          file: ./dist/${{ steps.file-name.outputs.file_name }}
          body: Automatically generated by .github/workflows/webpack.yml
          tag: ${{ steps.commit-hash.outputs.commit_hash }}
