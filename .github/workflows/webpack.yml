name: Build SIS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Build
      run: |
        npm install
        npm run build
        ls
    - name: Upload artifact
      uses: svenstaro/upload-release-action@2.5.0
      with:
        file: ./dist/bundle.min.js
        
